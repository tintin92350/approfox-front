<div class="grid-container">
  <div class="Left-Panel">
    <div class="top">
      <app-logo [width]="100" [height]="100" [percentages]="true"></app-logo>
    </div>

    <nav id="main-navigation" #mainNavigation>
      <a [routerLink]="['/cfa/dashboard']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}" >dashboard</a>
      <a [routerLink]="['/cfa/offres']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}" >Offres</a>
      <a [routerLink]="['/cfa/planning']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}" >Planning</a>
    </nav>
  </div>
  <div class="Right-Panel">
    <div class="Top-Panel">
      <a href="/account"><i class="fas fa-comments"></i></a>
      <a href="/notifications"><i class="fas fa-bell"></i></a>
      <a (click)="openUserMenu()" #accountMenuLink ><i class="fas fa-user-circle"></i></a>
      <div class="accountPanel" *ngIf="isUserMenuOpened()" (clickOutside)="closeUserMenu($event)" >
        <a [routerLink]="['/cfa/mon-compte']">Mon compte</a>
        <a (click)="logout()" >Se d√©connecter</a>
      </div>
    </div>
    <div class="Center-Panel">
      <router-outlet></router-outlet>

    </div>
  </div>

</div>
