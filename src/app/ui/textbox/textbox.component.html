<div class="textbox" [class.block]="fullSize" >
  <label *ngIf="label">{{label}}</label>
  <input type="text" (keypress)="numberOnly($event)" [(ngModel)]="inputModel" (ngModelChange)="textChange()" [maxlength]="maxLength" placeholder="{{placeholder}}" disabled="{{disabled}}" />
<!--  <input type="text" [(ngModel)]="inputModel" (ngModelChange)="textChange()" />-->
</div>
