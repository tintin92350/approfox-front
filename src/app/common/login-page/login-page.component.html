  </svg>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" #loginFormElement >
    <div class="authentication-failed-box" #authenticationFailedElement [class.active]="getLoginStatus() == 1">
      <h1>- ECHEC DE L'AUTHENTIFICATION -</h1>
    </div>
    <div class="input-group">
      <label for="userid">
        Nom d'utilisateur
      </label>
      <div class="input-wrapper">
        <input id="userid" type="text" formControlName="userid" [class.error]="getUserid().invalid && (getUserid().dirty || getUserid().touched)">
        <div class="error-box" *ngIf="getUserid().invalid && (getUserid().dirty || getUserid().touched)">
          <span>Champs requis</span>
          <i class="fa fa-exclamation-circle" title="Champ requis !"  ></i>
        </div>
      </div>
    </div>

    <div class="input-group">
      <label for="password">
        Mot de passe
      </label>
      <div class="input-wrapper">
        <input id="password" type="password" formControlName="password" [class.error]="getPassword().invalid && (getPassword().dirty || getPassword().touched)" >
        <div class="error-box" *ngIf="getPassword().invalid && (getPassword().dirty || getPassword().touched)">
          <span>Champs requis</span>
          <i class="fa fa-exclamation-circle" title="Champ requis !"  ></i>
        </div>
      </div>
    </div>

    <button class="button" type="submit">se connecter</button>
  </form>

  <img src="assets/img/UVSQ_IUT_VELIZY.jpg" alt="" id="uvsq_logo">

  <button (click)="themeService.switch(renderer)" id="toogle-dark-mode">{{ themeService.isDarkModeActivated() ? 'Mode clair' : 'Mode sombre' }}</button>
</div>
