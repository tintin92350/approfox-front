<div class="section">
  <div class="section-header">
    <h2 class="section-title">
      Mes informations personnelles
    </h2>
  </div>
  <div class="section-content">
    <br>
    <div class="data-table">
      <div class="data">
        <div class="label">
          Prénom
        </div>
        <div class="content">
          <app-textbox [fullSize]="true" [(ngModel)]="firstname" [disabled]="true"></app-textbox>
        </div>
      </div>
      <div class="data">
        <div class="label">
          Nom
        </div>
        <div class="content">
          <app-textbox [fullSize]="true" [(ngModel)]="lastname" [disabled]="true"></app-textbox>
        </div>
      </div>
      <div class="data">
        <div class="label">
          Mail
        </div>
        <div class="content">
          <app-textbox [fullSize]="true" [(ngModel)]="email" [disabled]="true"></app-textbox>
        </div>
      </div>
      <div class="data">
        <div class="label">
          Département
        </div>
        <div class="content">
          <app-textbox [fullSize]="true" [valueString]="departmentString()" [disabled]="true"></app-textbox>
        </div>
      </div>
      <div class="data">
        <div class="label">
          Type de compte
        </div>
        <div class="content">
          <app-textbox [fullSize]="true" [valueString]="accountTypeString()" [disabled]="true"></app-textbox>
        </div>
      </div>
    </div>
  </div>
</div>
