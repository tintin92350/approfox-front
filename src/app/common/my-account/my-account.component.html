<div class="section">
  <div class="section-header">
    <h2 class="section-title">
      Mes informations personnelles
    </h2>
  </div>
  <div class="section-content">
    <br>
    <div class="data-table" *ngIf="user">
      <div class="data">
        <div class="label">
          Prénom
        </div>
        <div class="content">
          <app-textbox [fullSize]="true" [(inputModel)]="user.firstname" [disabled]="true" ngDefaultControl></app-textbox>
        </div>
      </div>
      <div class="data">
        <div class="label">
          Nom
        </div>
        <div class="content">
          <app-textbox [fullSize]="true" [(inputModel)]="user.lastname" [disabled]="true" ngDefaultControl></app-textbox>
        </div>
      </div>
      <div class="data">
        <div class="label">
          Mail
        </div>
        <div class="content">
          <app-textbox [fullSize]="true" [(inputModel)]="user.mail" [disabled]="true" ngDefaultControl></app-textbox>
        </div>
      </div>
      <div class="data" *ngIf="user.departmentNumber">
        <div class="label">
          Département
        </div>
        <div class="content">
          <app-textbox [fullSize]="true" [inputModel]="user.departmentNumber.name" ngDefaultControl [disabled]="true"></app-textbox>
        </div>
      </div>
      <div class="data">
        <div class="label">
          Type de compte
        </div>
        <div class="content">
          <app-textbox [fullSize]="true" [inputModel]="accountTypeString(user.role.toString())" [disabled]="true" ngDefaultControl></app-textbox>
        </div>
      </div>
    </div>
  </div>
</div>
