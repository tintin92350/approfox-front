<div class="card text-white h-100" [ngClass]="status != null ? 'bg-'+status : ''">
  <div class="card-body" [ngClass]="status != null ? 'bg-'+status : ''">
    <div class="rotate">
      <i [ngClass]="icon != null ? icon + ' fa-4x' : ''"></i>
    </div>
    <h6 class="text-uppercase">{{title}}</h6>
    <h1 class="display-4">{{number}}</h1>
  </div>
</div>
